<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />

      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a id="myName" class="navbar-brand" href="index.html">Lauren Noeltner</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          <a class="nav-link active" href="index.html"
            >About Me <span class="sr-only">(current)</span></a
          >
          <a class="nav-link active" href="portfolio.html">Portfolio</a>
          <a class="nav-link active" href="contact.html">Contact Me</a>
        </div>
      </div>
    </nav>
    <br /><br />

    <!-- Contact Form -->

    <main class="container">
      <section class="row">
        <div class="col-xs-5 col-sm-6 col-md-4 col-lg-4 col-xl-4">
          <h1>Contact Me</h1>
        </div>
        <br />
        <div class="col-xs-7 col-sm-6 col-md-8 col-lg-8 col-xl-8">
          <a href="https://www.linkedin.com/in/lauren-noeltner-102b731a0/">
            <button class="linkedinlink">LinkedIn Profile</button>
          </a>
          <a href="https://github.com/LNoeltner1">
            <button class="githublink">GitHub Profile</button>
          </a>
        </div>
      </section>
      <hr />
      <form
        action="mailto:laurennoeltner@gmail.com"
        method="post"
        enctype="multipart/form-data"
        name="EmailForm"
      >
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <label for="inputName">Name</label>
              <input type="text" class="form-control" id="inputName" required />
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail">Email Address</label>
          <input type="email" class="form-control" id="inputEmail" required />
        </div>
        <div class="form-group">
          <label for="inputMessage">Message</label>
          <textarea
            class="form-control"
            id="inputMessage"
            rows="5"
            required
          ></textarea>
        </div>
        <input type="submit" class="btn_btn-primary" value="Submit" href="" />
      </form>
      <br /><br />
    </main>
    <br /><br />

    <!-- Footer -->

    <footer class="page-footer">
      <h6 id="footText">Made by Lauren Noeltner</h6>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
